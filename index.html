<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">


    <title>Frontend Mentor | NFT preview card component</title>

    </style>
  </head>
  <body>
    <div class="card">
      <img class="image" src="./images/image-equilibrium.jpg" alt="equilibrium" />
      <h2>Equilibrium #3429</h2>

      <div class="description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      
      <div class="ETH"><img src="images/icon-ethereum.svg" alt="eth-icon"> 0.041 ETH</div>
      <div class="timeLeft"><img src="images/icon-clock.svg" alt="clock">3 days left</div>
    
      <hr style="width:85%;opacity: 0.5;">
      <div class="author"><img src="images/image-avatar.png"><span>Creation of </span>Jules Wyvern</div>
    </div>

  </body>
